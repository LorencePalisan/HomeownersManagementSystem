          /* Container for the form */
    #form-container {

     /* Style for the table */

    #popup {
  border: 2px solid #ccc;
  padding: 20px;
  width: 1000px; /* Adjust the width as needed */
  margin: 20px auto;
  display: none;
 
  grid-template-columns: 1fr 1fr; /* Two columns for two labels and inputs */
  grid-template-rows: repeat(2, auto); /* Two rows with automatic height */
  gap: 10px;
}

#popup label {
  grid-column: 1; /* Place labels in the first column */
  margin-bottom: 5px;
}

#popup input,
#popup select {
  grid-column: 2; /* Place inputs/selects in the second column */
  width: 100%;
  padding: 8px;
  box-sizing: border-box;
  margin-bottom: 10px;
}

.button-container,
.buttonclear-container {
  grid-column: span 2; /* Make these buttons span both columns */
  text-align: center;
}

button {
  padding: 10px;
  background-color: #4caf50;
  color: white;
  border: none;
  cursor: pointer;
}

.clear-button {
  background-color: #f44336;
}

/* Divide into two columns with 7 pairs each */
.label-input-pair {
  display: grid;
  grid-template-columns: 1fr 1fr; /* Two columns for two labels and inputs */
  grid-template-rows: repeat(2, auto); /* Two rows with automatic height */
  gap: 10px;
}

.label-input-pair label {
  grid-column: 1; /* Place labels in the first column */
  text-align: center;
  margin-top: 10px;
}

.label-input-pair input, .label-input-pair select {
  grid-column: 2; /* Place inputs/selects in the second column */
}

/* Add styles for row 1 */
.label-input-pair:nth-child(odd) label {
  background-color: #fff; /* Example background color for odd rows */
}

/* Add styles for row 2 */
.label-input-pair:nth-child(even) label {
  background-color: #fff; /* Example background color for even rows */
}

#paginationControls{
  margin: 20px;
  text-align: center;
}

#paginationControls button{

  width: 20%;

#quer{

#quer select{

  width: 120px;
}
#quer label{
font-size: large;
}

#quer option{
font-size: medium;
}

        <script>





function validateDate(input) {
  const selectedDate = new Date(input.value);
  const currentDate = new Date();

  // Remove the time portion from both dates
  currentDate.setHours(0, 0, 0, 0);
  selectedDate.setHours(0, 0, 0, 0);

  // Calculate the difference in days
  const dayDifference = Math.floor((currentDate - selectedDate) / (24 * 60 * 60 * 1000));

  if (dayDifference < 0) {
    alert("Selected date must be a past date. Please choose a valid date.");
    input.value = ''; // Reset the input field
  }
}
            // Function to restrict the maximum input length to 11 digits for the "contactNum" input
        function restrictMaxInputLength() {
          const contactNumInput = document.getElementById("contactNum");

          contactNumInput.addEventListener("input", function() {
            if (this.value.length > 11) {
              this.value = this.value.slice(0, 11); // Truncate input to 11 characters
            }
          });
        }

        function togglePopup() {
     
     var popup = document.getElementById("popup");
      if (popup.style.display === "none" || popup.style.display === "") {
        // Show the popup
        popup.style.display = "grid";
        document.getElementById("add").textContent = "Close";
        
      } else {
        // Hide the popup
        popup.style.display = "none";
        document.getElementById("add").textContent = "Add Member";
      }
    }
        </script>
